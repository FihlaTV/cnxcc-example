request_route {

	# per request initial checks
	route(REQINIT);

	# NAT detection
	route(NATDETECT);

	# CANCEL processing
	if (is_method("CANCEL")) {
		if (t_check_trans()) {
			route(RELAY);
		}
		exit;
	}

	# handle requests within SIP dialogs
	route(WITHINDLG);

	### only initial requests (no To tag)

	t_check_trans();

	if (!is_method("REGISTER|INVITE|ACK|BYE|CANCEL|PRACK|MESSAGE")) {
		sl_send_reply("405", "Method not allowed");
		exit;
	}

	# do not authenticate INVITES coming from sipp tests
	if (!($si =~ PSTN_GW && is_method("INVITE")))
		# authentication
		route(AUTH);

	# record routing for dialog forming requests (in case they are routed)
	# - remove preloaded route headers
	remove_hf("Route");
	if (is_method("INVITE|SUBSCRIBE"))
		record_route_preset("cnxcc.caruizdiaz.com:5070;nat=yes");

	# handle registrations
	route(REGISTRAR);

	if ($rU==$null) {
		# request with no Username in RURI
		sl_send_reply("484","Address Incomplete");
		exit;
	}

	if (is_method("MESSAGE") && !has_body("text/plain")) {
                sl_send_reply("200", "Ok");
                return;
        }

	if (is_method("MESSAGE") && $rU =~ "service") {
		route(SERVICE_REQUEST);
		exit;
	}

	if (!is_method("INVITE")) {
		route(RELAY);
		exit;
	}
	else
		setflag(FLT_ACC);

	route(INTERNAL_CALL);

	route(PSTN);
	
}

route[RELAY] {
	# enable additional event routes for forwarded requests
	# - serial forking, RTP relaying handling, a.s.o.
	if (is_method("INVITE|BYE|SUBSCRIBE|UPDATE")) {
		if(!t_is_set("branch_route")) t_on_branch("MANAGE_BRANCH");
	}
	if (is_method("INVITE|SUBSCRIBE|UPDATE")) {
		if(!t_is_set("onreply_route")) t_on_reply("MANAGE_REPLY");
	}
	if (is_method("INVITE")) {
		if(!t_is_set("failure_route")) t_on_failure("MANAGE_FAILURE");
	}

	if (!t_relay()) {
		sl_reply_error();
	}
	exit;
}

route[INTERNAL_CALL]
{
        if (!($rU =~ "^[123][0-9]{3}$")) { 
